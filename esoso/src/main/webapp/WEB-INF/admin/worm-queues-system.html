		<script type="text/javascript">

			var hangUp = function(id, name) {
				if (id && name) {
					layer.confirm('挂起的类型可以选择!', {
						btn : [ '站点挂起', '当前挂起', '放弃' ],
						icon : 0
					}, function() {
						layer.msg("站点挂起...");
					}, function() {
						layer.msg("当前挂起...");
					});
				} else {
					layer.msg("参数有误!", {
						icon : 1,
						time : 1500
					});
				}
			}
			var delete_ = function(id, name) {
				if (id && name) {
					layer.confirm('确定删除这条记录？', {
						btn : [ '删除', '放弃' ],
						icon : 0
					}, function() {
						layer.msg("删除中...");
					});
				} else {
					layer.msg("参数有误!", {
						icon : 1,
						time : 1500
					});
				}
			}
			var showDetails = function(id, name) {
				if (id && name) {
					$("#itemInfo").modal("show");
					$.post({
						url : "",
						type : "",
						data : {
							id : id,
							name : name
						}
					}).done(function(data) {
						if (data) {
							if (data.item) {
								// 数据置入
								vm2.item = data.item;
								$("#itemInfo").modal("show");
							} else {
								layer.msg('参数有误!');
							}
						}
					}).fail(function() {
						layer.msg('请求失败!', {
							time : 1000,
							icon : 5
						});
					})
				} else {
					layer.msg("参数有误!", {
						icon : 1,
						time : 1500
					});
				}
			}
			var editDetails = function(id, name) {
				if (id && name) {
					$("#itemUpdate").modal("show");
					$.post({
						url : "",
						type : "",
						data : {
							id : id,
							name : name
						}
					}).done(function(data) {
						if (data) {
							if (data.item) {
								// 数据置入
								$("#itemUpdate").modal("show");
							} else {
								layer.msg('参数有误!');
							}
						}
					}).fail(function() {
						layer.msg('请求失败!', {
							time : 1000,
							icon : 5
						});
					})
				} else {
					layer.msg("参数有误!", {
						icon : 1,
						time : 1500
					});
				}
			}
