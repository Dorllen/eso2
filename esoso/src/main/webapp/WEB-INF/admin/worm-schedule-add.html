<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<style type="text/css">
	table td{
		position:relative;
	}
</style>

<title>额外计划新增</title>
</head>
<body>
	<div class="page-container">
		<form class="form form-horizontal" id="form">
			<table
				class="table table-border table-bordered table-bg mb-15 table-hover">
				<thead>
					<tr>
						<th colspan="6">额外计划新增面板</th>
					</tr>
				</thead>
				<tbody class="text-c">
					<tr>
						<td><span class="c-red">*</span>类型2</td>
						<td><span class="select-box"> <select class="select" id="type"
								size="1" name="type2" autocomplete="off">
									<option value="answer" selected>问答</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>类型3</td>
						<td><span class="select-box"> <select class="select" id="type"
								size="1" name="type3" autocomplete="off">
									<option value="websites" selected>内容详情页</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>站点名</td>
						<td><span class="select-box"> <select class="select" id="type"
								size="1" name="name" autocomplete="off">
									<option value="segmentfault" selected>segmentfault</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>关联内容库url</td>
						<td><input type='text' name='url'  class='input-text' placeholder='即url，必须是内容库存在的url' autocomplete='off'  /></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>级别</td>
						<td><span class="select-box">
							<select class="select" autocomplete="off" name="level">
								<option value="3Day" selected>每三天</option>
								<option value="week">每周</option>
								<option value="month" >每月</option>
							</select></span></td>
					</tr>
					<tr>
						<td>描述</td>
						<td><textarea  class="textarea radius" name="sign" id="sign" autocomplete="off" placeholder="信息的描叙..."></textarea></td>
					</tr>
				</tbody>
				<tfoot class="text-c">
					<tr>
						<td colspan="2"><button type="submit"
								class="btn btn-primary radius mr-15" type="submit">
								<i class="Hui-iconfont">&#xe600;</i> 增加
							</button>
							<button onClick="layer_close();" class="btn btn-default radius"
								type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>


	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#form").validate({
				rules:{
					type2:{
						required:true
					},
					type3:{
						required:true
					},
					name:{
						required:true
					},
					url:{
						required:true,
						url:true
					},
					level:{
						required:true
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					// 判断依赖默认版本是否点击，点击需要选择版本
					layer.confirm('确认新增吗？', {btn: ['新增','放弃'],icon:0},function(){
						$(form).ajaxSubmit({type:"post",url:"add/",success:function(data){
							if(data&&data.message){
								layer.msg(data.message,{icon:1,time:1500});
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
							}
						},error:function(){
							layer.msg('请求失败',{icon:5,time:1000});
						}})
					});
				}
			});
		});
	</script>
</body>
</html>
