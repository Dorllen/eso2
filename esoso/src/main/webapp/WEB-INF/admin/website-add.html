<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css"

<title>新增站点</title>
<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray">
			<span class="c-red">如果第一次新增站点，请添加默认版本信息！</span> <span class="r">
				<a class="btn btn-primary radius"
				onclick="addVersion('添加版本','version-add.html')" href="javascript:;"><i
					class="Hui-iconfont"></i> 添加版本</a>
			</span>
		</div>

		<form class="form form-horizontal skin-minimal" id="form">
			<table
				class="table table-border table-bordered table-bg mb-15 table-hover">
				<thead>
					<tr>
						<th colspan="6">站点基本信息</th>
					</tr>
				</thead>
				<tbody class="text-c">
					<tr>
						<td><span class="c-red">*</span>站点名</td>
						<td><span class="select-box"> <select name="name"
								class="select" autocomplete="off">
									<option value="segmentfault" selected>segmentfault</option>
									<option value="github">github</option>
							</select>
						</span></td>
						<td><span class="c-red">*</span>站点类型</td>
						<td><span class="select-box"> <select name="type"
								class="select" autocomplete="off">
									<option value="engine" selected>engine</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td>别名</td>
						<td><input type="text" class="input-text" value=""
							placeholder="别名,可以以','分割" id="alias" name="alias"></td>
						<td>分頁Url</td>
						<td><input type="text" class="input-text" value=""
							placeholder="分页Url" id="pagination" name="pagination" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>依赖默认版本</td>
						<td><div class="check-box">
								<input type="checkbox" id="check2" autocomplete="off" name="check2" checked/> <label
									for="checkbox-2">&nbsp;</label>
							</div></td>
						<td>是否启用</td>
						<td><div class="check-box">
								<input type="checkbox" id="checkbox-1" name="check1"> <label
									for="checkbox-1">&nbsp;</label>
							</div></td>
					</tr>
					<tr>
						<td>短地址</td>
						<td><input type="text" class="input-text" value=""
							placeholder="短地址,可以以','分割 " id="shortAddr" name="shortAddr" /></td>
						<td>全地址</td>
						<td><input type="text" class="input-text" value=""
							placeholder="全地址" id="fullAddr" name="fullAddr" /></td>
					</tr>
					<tr><td><span class="c-red">*</span>搜索地址</td>
						<td><input type="text" class="input-text" value=""
							placeholder="搜索地址" id="searchAddr" name="searchAddr" autocomplete="off" /></td>
						<td><span class="c-red">*</span>是否使用后缀</td>
						<td><span class="select-box"> <select name="useSearch"
								class="select" autocomplete="off">
									<option value="0" selected>否</option>
									<option value="1">是</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>详情頁处理器</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="详情页处理器,文件路径名"
							id="pageProcessor" name="pageProcessor" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="pageProcessorClass" name="pageProcessorClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td>详情页接收器</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="详情页接收器,文件路径名"
							id="pagePipeline" name="pagePipeline" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="pagePipelineClass" name="pagePipelineClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>详情页接收对象</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="详情页接收对象,文件路径名"
							id="pageRObject" name="pageRObject" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="pageRObjectClass" name="pageRObjectClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>结果页处理器</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="结果页处理器,文件路径名"
							id="resultProcessor" name="resultProcessor" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="resultProcessorClass" name="resultProcessorClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td>结果页接收器</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="结果页接收器,文件路径名"
							id="resultPipeline" name="resultPipeline" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="resultPipelineClass" name="resultPipelineClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td>结果页接收对象</td>
						<td colspan="2"><input type="text" class="input-text"
							value="" autocomplete="off" placeholder="结果页接收对象,文件路径名"
							id="resultRObject" name="resultRObject" /></td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								style="width: 40%; margin-right: 10px" placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="resultRObjectClass" name="resultRObjectClass" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td>Css采集规则</td>
						<td colspan="3"><textarea rows="" cols=""
								class="textarea radius" name="defaultPageCss"
								id="defaultPageCss" autocomplete="off"
								placeholder="详情页Css采集规则。请按WebsiteCssConfigModel的JSON格式"></textarea></td>
					</tr>
					<tr>
						<td>详情页采集配置</td>
						<td colspan="3"><textarea rows="" cols=""
								class="textarea radius" name="defPageConfig" id="defPageConfig"
								autocomplete="off"
								placeholder="详情页爬取配置。请按WebsiteConfigModel的JSON格式"></textarea></td>
					</tr>
					<tr>
						<td>结果页采集配置</td>
						<td colspan="3"><textarea rows="" cols=""
								class="textarea radius" name="defResultConfig"
								id="defResultConfig" autocomplete="off"
								placeholder="接口爬取配置。请按WebsiteConfigModel的JSON格式"></textarea></td>
					</tr>
					<tr>
						<td>自定义请求头</td>
						<td colspan="3"><textarea rows="" cols=""
								class="textarea radius" name="defRequestHeader"
								id="defRequestHeader" autocomplete="off"
								placeholder="自定义网站爬虫请求头。请按RequestHeaderModel的JSON格式"></textarea></td>
					</tr>
					<tr>
						<td>描述</td>
						<td colspan="3"><textarea rows="" cols=""
								class="textarea radius" name="sign" id="sign" autocomplete="off"
								placeholder="用于保存对该站点的描叙..."></textarea></td>
					</tr>
				</tbody>
				<tfoot class="text-c">
					<tr>
						<td colspan="4"><input type="submit" value="提交" id="comSub"
							class="btn btn-success radius mr-15" /> <a href="javascript:;"
							class="btn" onclick="closePage()"
							class="btn btn-secondary radius mr-15">关闭</a></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>


	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript">
		function addVersion(title, url) {
			var index = layer.open({
				type : 2,
				title : title,
				content : url
			});
			layer.full(index);
		}
		function website_submit() {
			// 校验内容
		}
		var closePage = function() {
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	</script>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$.validator.addMethod("fileType",function(value,element,param){
		        var fileType = value.substring(value.lastIndexOf(".") + 1).toLowerCase(); 
		        return this.optional(element) || $.inArray(fileType, param) != -1;
		    }, $.validator.format("文件格式不正确!"));
			$("#form").validate({
				rules:{
					searchAddr:{
						required:true,
					},
					name:{
						required:true
					},
					type:{
						required:true
					},
					check2Version:{
						required:true
					},
					useSearch:{
						required:true,
					},
					pageProcessor:{required:true},
					pageRObject:{required:true},
					resultProcessor:{required:true},
					pageProcessorClass:{required:true,fileType:["class"]},
					pageRObjectClass:{required:true,fileType:["class"]},
					pagePipelineClass:{fileType:["class"]},
					resultProcessorClass:{required:true,fileType:["class"]},
					resultPipelineClass:{fileType:["class"]},
					resultRObjectClass:{fileType:["class"]},
					message:{
						resultProcessorClass:{required:"文件不能为空!",fileType:"文件格式为字节码!"},
						pageRObjectClass:{required:"文件不能为空!",fileType:"文件格式为字节码!"},
						pageProcessorClass:{required:"文件不能为空!",fileType:"文件格式为字节码!"},
						resultPipelineClass:{fileType:"文件格式为字节码!"},
						resultRObjectClass:{fileType:"文件格式为字节码!"},
						pagePipelineClass:{fileType:"文件格式为字节码!"}
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					// 判断依赖默认版本是否点击，点击需要选择版本
					layer.confirm('确认提交吗？', {btn: ['提交','放弃'],icon:0},function(){
							submitForm_(form,"website/no");
					});
				}
			});
			
			$("#check2").on("ifChecked",function(){
				// 去掉tr
				$(this).parents("tr").next("tr#versionTr").remove();
			});
			$("#check2").on("ifUnchecked",function(){
				// 显示tr
				var str = createTr();
				$(str).insertAfter($(this).parents("tr"));
			});

			var createTr = function(){
				var str = 	"<tr id=\"versionTr\"><td>依赖版本</td><td><span class=\"select-box\"> <select name=\"check2Version\" id=\"check2Version\" 	class=\"select\" autocomplete=\"off\">"+
						"<option value=\"0.0.0\" selected>0.0.0</option><option value=\"0.0.1\">0.0.1</option>"+
						"</select></span></td><td>自定义页面Css</td><td><input type=\"text\" class=\"input-text\" value=\"\"	placeholder=\"可使用默认版本的Css\" id=\"defPageCss\" name=\"defPageCss\" autocomplete=\"off\"></td></tr>";
				return str;
			}
			var submitForm_ = function(form,url){
				$(form).ajaxSubmit({
					type: 'post',
					url:  url,
					success: function(data){
						if(data&&data.message){
							layer.msg(data.message,{icon:1,time:1500});
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						}
					},
	                error: function(XmlHttpRequest, textStatus, errorThrown){
						layer.msg('请求失败',{icon:5,time:1000});
					}
				});
			}
		});
	</script>
</body>
</html>
