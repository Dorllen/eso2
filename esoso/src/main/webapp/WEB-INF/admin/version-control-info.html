<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<style type="text/css">
table td {
	position: relative;
}
</style>
<title>版本信息</title>
</head>
<body>
	<div class="page-container">
		<table
			class="table table-border table-bordered table-bg mb-15 table-hover">
			<thead>
				<tr>
					<th colspan="6">版本信息</th>
				</tr>
			</thead>
			<tbody class="text-c">
				<tr>
					<th>name</th>
					<td th:text="${Message.name}">segmentfault</td>
					<th>是否在用</th>
					<td th:text="${Message.using?'是':'否'}">是</td>
				</tr>
				<tr>
					<th>type</th>
					<td th:text="${Message.type}">内容详情页</td>
					<th>type2</th>
					<td th:text="${Message.type2}">answer</td>
				</tr>
				<tr>
					<th>页面地址</th>
					<td th:text="${Message.defPage}" colspan="3"></td>
				</tr>
				<tr>
					<th>Css地址</th>
					<td th:text="${Message.defCss}" colspan="3"></td>
				</tr>
				<tr>
					<th>Js地址</th>
					<td th:text="${Message.defJs}" colspan="3"></td>
				</tr>
				<tr>
					<th>描述</th>
					<td th:text="${Message.sign}" colspan="3"></td>
				</tr>
			</tbody>
			<tfoot class="text-c">
				<tr>
					<td colspan="4"><button type="submit" onClick="layer_close();"
							class="btn btn-primary radius mr-15">
							确定
						</button>
						<button onClick="layer_close();" class="btn btn-default radius"
							type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></td>
				</tr>
			</tfoot>
		</table>
	</div>


	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

</body>
</html>
