<html>
<head>
<meta charset="utf-8">

	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>

<style type="text/css">
	table td{
		position:relative;
	}
</style>
<title>版本新增</title>
</head>
<body>
	<div class="page-container">
		<form class="form form-horizontal" id="form">
			<table
				class="table table-border table-bordered table-bg mb-15 table-hover">
				<thead>
					<tr>
						<th colspan="6">版本新增面板</th>
					</tr>
				</thead>
				<tbody class="text-c">
					<tr>
						<td><span class="c-red">*</span>版本类型</td>
						<td ><span class="select-box"> <select class="select" id="type"
								size="1" name="type" autocomplete="off">
									<option value="" selected>选择类型</option>
									<option value="websites">内容详情页</option>
									<option value="results">搜索结果页</option>
									<!-- <option value="engine_index">搜索首页</option> -->
							</select>
						</span></td>
					</tr>
					<tr id="c_">
						<td><span class="c-red">*</span>是否是第一次创建</td>
						<td ><span class="select-box"> <select class="select"
								size="1" name="isFirst" id="isFirst"  autocomplete="off">
									<option value="0" selected>否</option>
									<option value="1">是</option>
							</select>
						</span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>页面地址</td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="" name="pageFile" class="input-file"
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>Css地址</td>
						<td><span class="btn-upload"> <input
								class="input-text upload-url radius" type="text"
								placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="" name="cssFiles" class="input-file" multiple
								autocomolete="off" /></span></td>
					</tr>
					<tr>
						<td><span class="c-red">*</span>Js地址</td>
						<td><span class="btn-upload"> <input multiple
								class="input-text upload-url radius" type="text" 
								placeholder=".class文件"
								readonly autocomplete="off" /><a href="javascript:void();"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i>
									浏览文件</a> <input type="file" id="" name="jsFiles" class="input-file" multiple
								autocomolete="off" /></span></td>	
					</tr>
					<tr>
						<td >描述</td>
						<td><textarea  class="textarea radius" name="sign" id="sign" autocomplete="off" placeholder="信息的描叙..."></textarea></td>
					</tr>
				</tbody>
				<tfoot class="text-c">
					<tr>
						<td colspan="2"><button type="submit"
								class="btn btn-primary radius mr-15" type="button">
								<i class="Hui-iconfont">&#xe600;</i> 增加
							</button>
							<button onClick="layer_close();" class="btn btn-default radius"
								type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>


	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript">
		$(function() {
			var w = "";
			var createTr1 = function(items){
				if(items&&items.length>0){
					var stt = "";
					var st1 = "<tr id=\"w\"><td><span class=\"c-red\">*</span>站点名</td><td><span class=\"select-box\"> <select class=\"select\" size=\"1\" name=\"name\">";
					$.each(items,function(i,v){
						stt = stt + "<option value='"+v.value+"'>"+v.value+"</option>";
					})
					var st2 = "</select></span></td></tr>";
					return stt1+stt+stt2;
				}
			}
			var createTr2 = function(){
				var stt2 = "<tr id=\"w_\"><td><span class=\"c-red\">*</span>站点名</td><td><input type=\"text\" class=\"input-text\" id=\"name_\"	name=\"name\" value=\"\" placeholder=\"新站点名\" /></td></tr>";
				return stt2;
			}
			$("#type").on("change",function(){
				var v = $(this).val();
				if(v.trim()){
					$.get({url:"version/info/getVersionWebsites",data:{type:v}}).done(function(data){
						if(data&&data.items){
							// 清除#w
							$("#w").remove();
							w = createTr1(data.items);
							if(w&&w.trim()){
								$(w).insertAfter("#c_");
							}
						}
					}).fail(function(){
						layer.msg('请求失败',{icon:5,time:1000});
					})
				}else{
					w="";
				}
			})
			$("#isFirst").on("change",function(){
				var v_ = $("#type").val();
				if(v_){
					var v = $(this).val();
					if(v.trim()==1){
						$("#w").remove();
						var z = createTr2();
						$(z).insertAfter("#c_");
					}else{
						$("#w_").remove();
						if(w&&w.trim()){
							$(w).insertAfter("#c_");
						}else{
							layer.msg('请重新选择类型!',{time:1000});
						}
					}
				}else{
					layer.msg('请先选择类型!',{time:1000});
				}
				
			});
			$("#form").validate({
				rules:{
					type:{
						required:true
					},
					name:{
						required:true
					},
					isFirst:{
						required:true
					},
					defPage:{
						required:true
					},
					defCss:{
						required:true
					},
					defJs:{
						required:true
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					// 判断依赖默认版本是否点击，点击需要选择版本
					layer.confirm('确认新增吗？', {btn: ['新增','放弃'],icon:0},function(){
						$(form).ajaxSubmit({type:"post",url:"version/settings/addNew",success:function(data){
							if(data&&data.message){
								layer.msg(data.message,{icon:1,time:2000});
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
							}
						},error:function(){
							layer.msg('请求失败',{icon:5,time:1000});
						}})
					});
				}
			});
		});
	</script>
</body>
</html>
