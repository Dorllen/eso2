		<div>
			<ul>
				<li class="active">问答</li>

				<li>其他</li>

			<form action="#" method="get">
				<div class="set_btn">
					<p>
						<i class="icon-cogs"></i>
					</p>
				</div>
				<input type="text" name="q"
					placeholder="查找关键字:python/java/ElasticSearch" autocomplete="off"
					id="query" /> <input type="submit" value="Do It" /> <input
					type="hidden" name="t" value="answer" id="type" /> <input
					type="hidden" name="f" value="segmentfault|github" id="from" />
				<!--一定要有from,defaulWebsites,defaults-->
				<input type="hidden" value="segmentfault|github|cnblog|python3"
					name="defaultWebsites" id="defaultWebsites" /> <input
					type="hidden" value="segmentfault|github" name="defaults"
					id="defaults" /> <input type="hidden" value="" id="design"
					name="d" />
				<div id="noticeMessage">
					<i class="icon-warning-sign"></i>
					<p>请输入正确的内容</p>
					<span></span>
				</div>
			</form>

			</div>

	</section>
	<div id="choose">
		<div class="c_close" onclick="closeChoose()">
			<i class="icon-remove"></i>
		</div>

		<div class="c_default">
			默认：<span><i class="icon-check"></i><b>segmentfault</b></span>

		<div class="c_websites">

				class="icon-check-empty"></i><b>inforq</b></span>
		</div>
		<div class="c_add">
			定制：
			<p>
				请在下输入进行模糊搜索<i class="icon-arrow-down"></i>
			</p>
		</div>
		<div class="c_search">
			搜索：<input type="text" name="siteName" placeholder="输入网站域名主体部分"
				autocomplete="off" id="siteName" />
			<ul class="c_search_items">
				<li>segmentfault</li>
				<li>infor</li>
				<li>github</li>
			</ul>
			<a class="c_search_fq" href="#">点击反馈</a>
		</div>
		<div class="c_button">
			<button onclick="confirmChoose()">确定</button>
			<button onclick="closeChoose()">取消</button>
		</div>
	</div>
